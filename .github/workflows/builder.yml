name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

  push-to-ecr:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Create ECR repository URI
         id: ecr
        run: echo "::set-output name=uri::$(echo $AWS_SECRET_ACCESS_KEY | aws ecr create-repository --repository-name my-react-repo --output json | jq -r '.repository.repositoryUri')"

    - name: Login to ECR
         run: echo $AWS_SECRET_ACCESS_KEY | docker login -u AWS --password-stdin ***.dkr.ecr.us-east-1.amazonaws.com/my-react-repo --no-include-email

    - name: Tag Docker image
        run: docker build -t ***.dkr.ecr.us-east-1.amazonaws.com/my-react-repo:latest .

    - name: Push Docker image to ECR
        run: docker push ***.dkr.ecr.us-east-1.amazonaws.com/my-react-repo:latest

